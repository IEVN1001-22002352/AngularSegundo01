<div class="max-w-md mx-auto mt-10 p-6 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
  <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4 text-center">A POR B</h1>

  <form [formGroup]="formularioAporB" class="space-y-4">
    <div>
      <label for="a" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número a:</label>
      <input 
        id="a" 
        formControlName="a" 
        type="number" 
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
               focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
               dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>

    <div>
      <label for="b" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Número b:</label>
      <input 
        id="b" 
        formControlName="b" 
        type="number" 
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
               focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
               dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      />
    </div>

    <button 
      type="submit" 
      (click)="multiplicar()"
      class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
             focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
             dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Multiplicar
    </button>
  </form>

  <h2 class="text-lg font-semibold text-gray-800 dark:text-gray-200 text-center mt-4">
    Resultado: {{ resultadoAporB }}
  </h2>

  <p *ngIf="pasos.length > 0" class="mt-4 text-gray-700 dark:text-gray-300 text-center">
    <span class="font-semibold">Proceso:</span>
    <span *ngFor="let paso of pasos; let i = index">
      {{ paso }}<span *ngIf="i < pasos.length - 1"> + </span>
    </span>
    = <span class="font-semibold">{{ resultadoAporB }}</span>
  </p>
</div>
