<div class="flex flex-col md:flex-row justify-center items-start gap-6 mt-10">
  <!-- Formulario -->
  <div class="bg-white border border-gray-200 dark:bg-gray-800 dark:border-gray-700 shadow-md rounded-2xl p-6 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4 text-gray-900 dark:text-white">Datos Personales</h2>

    <form [formGroup]="formulario" (ngSubmit)="imprimir()" class="space-y-4">
      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre</label>
        <input 
          type="text" 
          formControlName="nombre" 
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Paterno</label>
        <input 
          type="text" 
          formControlName="paterno" 
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Apellido Materno</label>
        <input 
          type="text" 
          formControlName="materno" 
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>

      <div class="grid grid-cols-3 gap-3">
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Día</label>
          <input 
            type="number" 
            formControlName="dia" 
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                   focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                   dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Mes</label>
          <input 
            type="number" 
            formControlName="mes" 
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                   focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                   dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Año</label>
          <input 
            type="number" 
            formControlName="anio" 
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 
                   focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                   dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          />
        </div>
      </div>

      <div>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sexo</label>
        <div class="flex items-center gap-6">
          <label class="flex items-center gap-2 text-gray-800 dark:text-gray-200">
            <input 
              type="radio" 
              formControlName="sexo" 
              value="Masculino" 
              class="text-blue-600 focus:ring-blue-500 dark:focus:ring-blue-600"
            />
            Masculino
          </label>
          <label class="flex items-center gap-2 text-gray-800 dark:text-gray-200">
            <input 
              type="radio" 
              formControlName="sexo" 
              value="Femenino" 
              class="text-pink-600 focus:ring-pink-500 dark:focus:ring-pink-600"
            />
            Femenino
          </label>
        </div>
      </div>

      <button
        type="submit"
        class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
               focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center 
               dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Imprimir
      </button>
    </form>
  </div>

  <!-- Resultado -->
  <div *ngIf="mostrarResultado" class="bg-white border border-gray-200 dark:bg-gray-800 dark:border-gray-700 shadow-md rounded-2xl p-6 w-full max-w-md text-center">
    <p class="text-xl font-semibold text-gray-900 dark:text-white">
      Hola {{ persona.nombre }} {{ persona.paterno }} {{ persona.materno }}
    </p>
    <p class="mt-2 text-gray-800 dark:text-gray-300">Tienes {{ persona.edad }} años</p>
    <p class="mt-2 text-gray-800 dark:text-gray-300">Tu signo zodiacal es:</p>
    <p class="text-3xl font-bold text-blue-600 dark:text-blue-400 mt-2">{{ persona.signo }}</p>
  </div>
</div>
